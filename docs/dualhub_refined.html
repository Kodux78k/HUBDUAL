
<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dual Hub</title>
<style>
    :root {
        --bg-gradient: radial-gradient(circle at top right, #010B17, #0B2344);
        --card-bg: rgba(255, 255, 255, 0.05);
        --card-border: rgba(255, 255, 255, 0.15);
        --icon-bg: rgba(255, 255, 255, 0.07);
        --icon-border: rgba(255, 255, 255, 0.25);
        --text-color: #ffffff;
        --primary-gradient: linear-gradient(90deg, #00d4ff, #ff7f50);
        --secondary-gradient: linear-gradient(90deg, #915eff, #53d4ff);
    }
    body.light-theme {
        --bg-gradient: radial-gradient(circle at top right, #f7f8fd, #e7f3fc);
        --card-bg: rgba(255, 255, 255, 0.8);
        --card-border: rgba(0, 0, 0, 0.1);
        --icon-bg: rgba(255, 255, 255, 0.6);
        --icon-border: rgba(0, 0, 0, 0.15);
        --text-color: #0a2540;
        --primary-gradient: linear-gradient(90deg, #915eff, #53d4ff);
        --secondary-gradient: linear-gradient(90deg, #53d4ff, #915eff);
    }

    body {
        margin: 0;
        padding: 0;
        font-family: 'Montserrat', sans-serif;
        background: var(--bg-gradient);
        color: var(--text-color);
    }
    header {
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    header h1 {
        margin: 0;
        font-size: 2.4rem;
        background: var(--primary-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    header .badge {
        padding: 6px 14px;
        border-radius: 999px;
        background: var(--card-bg);
        border: 1px solid var(--card-border);
        font-size: 0.75rem;
    }
    header .theme-toggle {
        cursor: pointer;
        margin-left: 10px;
        font-size: 1.3rem;
    }

    #modelCard {
        margin: 0 auto;
        margin-top: 10px;
        width: 90%;
        max-width: 380px;
        background: var(--card-bg);
        border: 1px solid var(--card-border);
        border-radius: 20px;
        padding: 20px;
        backdrop-filter: blur(20px);
    }
    #modelCard .row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
    }
    #modelCard label {
        font-size: 1rem;
        font-weight: 500;
    }
    #modelCard select {
        flex-grow: 1;
        margin-left: 10px;
        padding: 8px 12px;
        border: none;
        border-radius: 10px;
        background: var(--icon-bg);
        color: var(--text-color);
        backdrop-filter: blur(10px);
    }
    .switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 28px;
    }
    .switch input { display: none; }
    .slider {
        position: absolute;
        cursor: pointer;
        top: 0; left: 0; right: 0; bottom: 0;
        background-color: var(--icon-bg);
        border-radius: 28px;
        transition: 0.4s;
    }
    .slider:before {
        position: absolute;
        content: '';
        height: 22px;
        width: 22px;
        left: 3px;
        bottom: 3px;
        background: var(--primary-gradient);
        border-radius: 50%;
        transition: 0.4s;
    }
    .switch input:checked + .slider:before { transform: translateX(22px); }

    #logoArea {
        margin-top: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #logo {
        width: 160px;
        height: 160px;
        animation: rotate 8s linear infinite;
        cursor: pointer;
    }
    @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

    #iconsGrid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 16px;
        justify-items: center;
        margin: 20px auto;
        width: 90%;
        max-width: 300px;
    }
    .icon-btn {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: var(--icon-bg);
        border: 1px solid var(--icon-border);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.4rem;
        color: var(--text-color);
        cursor: pointer;
        transition: transform 0.3s ease, background 0.3s ease;
    }
    .icon-btn:hover {
        transform: scale(1.12);
        background: var(--secondary-gradient);
    }
    #iconsGrid.hidden { display: none; }

    #appsButton {
        margin: 20px auto;
        width: 80%;
        max-width: 300px;
        background: var(--primary-gradient);
        padding: 14px;
        border-radius: 30px;
        text-align: center;
        font-weight: bold;
        cursor: pointer;
        color: #fff;
        font-size: 1.1rem;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        transition: transform 0.2s;
    }
    #appsButton:hover { transform: scale(1.02); }

    section { display: none; padding-bottom: 80px; }
    section.active { display: block; }

    #appsSection h2 { text-align: center; margin-top: 20px; font-size: 1.6rem; }
    #appControls { text-align: center; margin: 20px auto; }
    #uploadBtn { background: var(--primary-gradient); color: #fff; padding: 10px 20px; border: none; border-radius: 20px; cursor: pointer; box-shadow: 0 2px 6px rgba(0,0,0,0.2); }

    #appGrid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 20px; width: 90%; max-width: 600px; margin: 0 auto; }
    .appCard { position: relative; background: var(--card-bg); border: 1px solid var(--card-border); border-radius: 20px; padding: 20px; text-align: center; backdrop-filter: blur(15px); overflow:hidden; }
    .appCard img { width: 50px; height: 50px; margin-bottom: 10px; }
    .appCard h3 { margin: 0; font-size: 0.9rem; }
    .appCard .editBtn, .appCard .minBtn { position: absolute; top: 8px; font-size: 0.7rem; background: var(--icon-bg); border: none; border-radius: 4px; padding: 4px 6px; cursor: pointer; }
    .appCard .editBtn { right: 8px; color: #53d4ff; }
    .appCard .minBtn { right: 50px; color: #ff7f50; }

    #stackContainer, #minimizedContainer { display: flex; flex-wrap: wrap; gap: 10px; width: 90%; max-width: 600px; margin: 10px auto; }
    .stackItem { width: 60px; height: 60px; border-radius: 50%; background: var(--secondary-gradient); display:flex; justify-content:center; align-items:center; color:#fff; font-size:1rem; cursor:pointer; }
    .minItem { width: 50px; height: 50px; border-radius: 50%; background: var(--icon-bg); border: 1px solid var(--icon-border); display:flex; justify-content:center; align-items:center; color: var(--text-color); font-size:0.9rem; cursor:pointer; }

    #editorModal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 90%; max-width: 500px; background: var(--card-bg); border: 1px solid var(--card-border); border-radius: 20px; padding: 20px; z-index: 1000; backdrop-filter: blur(20px); color: var(--text-color); }
    #editorModal textarea { width: 100%; height: 200px; background: rgba(0,0,0,0.1); border: none; border-radius: 10px; padding: 10px; color: var(--text-color); font-family: monospace; resize: vertical; }
    #editorModal button { margin-top: 10px; padding: 8px 14px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }
    #saveAppBtn { background: var(--primary-gradient); color: #fff; }
    #closeEditorBtn { background: var(--secondary-gradient); color: #fff; margin-left: 10px; }

    #profileSection h2 { text-align: center; margin-top: 20px; font-size: 1.6rem; }
    #profileList { list-style: none; padding: 0; width: 90%; max-width: 400px; margin: 20px auto; }
    #profileList li { background: var(--card-bg); border: 1px solid var(--card-border); border-radius: 20px; padding: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; backdrop-filter: blur(10px); }
    #profileList li span.label { font-weight: 500; }

    #navBar { position: fixed; bottom: 0; left: 0; width: 100%; height: 60px; display: flex; justify-content: space-around; align-items: center; backdrop-filter: blur(10px); background: rgba(0,0,0,0.4); border-top: 1px solid rgba(255,255,255,0.1); }
    .navItem { flex-grow: 1; text-align: center; font-size: 0.85rem; padding: 8px; cursor: pointer; color: var(--text-color); }
    .navItem.active { color: #53d4ff; }
</style>
</head>

<header>
    <h1>DUAL HUB</h1>
    <div style="display:flex; align-items:center; gap:8px;">
        <div class="badge">Nebula Pro</div>
        <div class="theme-toggle" id="themeToggle">🌙</div>
    </div>
</header>

<section id="homeSection" class="active">

<script>
const themeToggle = document.getElementById('themeToggle');
themeToggle.addEventListener('click', () => {
    document.body.classList.toggle('light-theme');
    if(document.body.classList.contains('light-theme')) {
        themeToggle.textContent = '☀️';
    } else {
        themeToggle.textContent = '🌙';
    }
});

const navItems = document.querySelectorAll('.navItem');
const sections = document.querySelectorAll('section');
navItems.forEach(item => {
    item.addEventListener('click', () => {
        navItems.forEach(i => i.classList.remove('active'));
        item.classList.add('active');
        const target = item.getAttribute('data-target');
        sections.forEach(sec => {
            if (sec.id === target) sec.classList.add('active'); else sec.classList.remove('active');
        });
    });
});

const logo = document.getElementById('logo');
const iconsGrid = document.getElementById('iconsGrid');
logo.addEventListener('click', () => {
    iconsGrid.classList.toggle('hidden');
});

const appsButton = document.getElementById('appsButton');

});

function addAppCard(name, content) {
    appCount++;
    const card = document.createElement('div');
    card.classList.add('appCard');
    card.dataset.appId = appCount;
    const html = '<div class="editBtn">Edit</div>' +
                 '<div class="minBtn">Minimize</div>' +
                 '<img src="' + logoBase64 + '" alt="app icon">' +
                 '<h3>' + name + '</h3>';
    card.innerHTML = html;
    card.appContent = content;
    card.querySelector('.editBtn').addEventListener('click', () => {
        currentEditingCard = card;
        editorContent.value = card.appContent || '';
        editorModal.style.display = 'block';
    });
    card.querySelector('.minBtn').addEventListener('click', () => {
        minimizeApp(card);
    });
    appGrid.appendChild(card);
}

function minimizeApp(card) {
    card.style.display = 'none';
    const minItem = document.createElement('div');
    minItem.classList.add('minItem');
    minItem.textContent = card.querySelector('h3').textContent.charAt(0) || 'A';
    minItem.title = card.querySelector('h3').textContent;
    minItem.addEventListener('click', () => {
        minItem.remove();
        card.style.display = '';
    });
    minimizedContainer.appendChild(minItem);
}

uploadBtn.addEventListener('click', () => {
    appUpload.click();
});

appUpload.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function(ev) {
        const content = ev.target.result;
        const name = file.name.replace(/\.[^/.]+$/, '');
        addAppCard(name, content);
    };
    reader.readAsText(file);
    appUpload.value = '';
});

saveAppBtn.addEventListener('click', () => {
    if(currentEditingCard) {
        currentEditingCard.appContent = editorContent.value;
    }
    editorModal.style.display = 'none';
});

closeEditorBtn.addEventListener('click', () => {
    editorModal.style.display = 'none';
});

// initial sample apps
addAppCard('Performance', '<html>Performance app content</html>');
addAppCard('Live JSON', '<html>Live JSON app content</html>');
addAppCard('TTS Voices', '<html>TTS Voices content</html>');
addAppCard('Brain Monitor', '<html>Brain Monitor content</html>');
</script>
